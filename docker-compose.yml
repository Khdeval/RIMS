version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rims-api
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=file:./prod.db
      - CORS_ORIGINS=http://localhost,http://localhost:80
    volumes:
      - db-data:/app/prisma
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.flutter
    container_name: rims-dashboard
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      api:
        condition: service_healthy

volumes:
  db-data:
