name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [published]

env:
  NODE_VERSION: "20"

jobs:
  # ── Build & Test Backend ──────────────────────────────────
  build-backend:
    name: Build & Test Backend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Lint (type-check)
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Upload build artifact
        if: github.event_name == 'release'
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: |
            dist/
            prisma/
            package.json
            package-lock.json

  # ── Build Flutter Web ─────────────────────────────────────
  build-flutter:
    name: Build Flutter Web
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.19.6"
          channel: "stable"
          cache: true

      - name: Install dependencies
        working-directory: dashboard_flutter
        run: flutter pub get

      - name: Build web (release)
        working-directory: dashboard_flutter
        run: flutter build web --release --dart-define=API_URL=/api

      - name: Upload build artifact
        if: github.event_name == 'release'
        uses: actions/upload-artifact@v4
        with:
          name: flutter-web
          path: dashboard_flutter/build/web/

  # ── Docker Build & Push ───────────────────────────────────
  docker:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: [build-backend, build-flutter]
    if: github.event_name == 'release'

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build & push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/api:${{ steps.version.outputs.VERSION }}
            ghcr.io/${{ github.repository }}/api:latest

      - name: Build & push Dashboard image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.flutter
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/dashboard:${{ steps.version.outputs.VERSION }}
            ghcr.io/${{ github.repository }}/dashboard:latest

  # ── Deploy to Production Server ───────────────────────────
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [docker]
    if: github.event_name == 'release'
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e

            # Navigate to app directory
            cd ${{ secrets.APP_DIR || '/opt/rims' }}

            # Pull latest docker-compose and config
            git pull origin main || true

            # Login to GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull new images
            export IMAGE_TAG=${{ steps.version.outputs.VERSION }}
            docker compose pull

            # Deploy with zero downtime
            docker compose up -d --remove-orphans

            # Clean old images
            docker image prune -f

            # Health check
            sleep 10
            curl -f http://localhost:3000/health || exit 1

            echo "✅ Deployed RIMS $IMAGE_TAG successfully!"
