version: "3.8"

# Production docker-compose â€” uses pre-built images from GitHub Container Registry
# Usage: IMAGE_TAG=v1.0.0 docker compose -f docker-compose.prod.yml up -d

services:
  api:
    image: ghcr.io/khdeval/rims/api:${IMAGE_TAG:-latest}
    container_name: rims-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=file:./prod.db
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost,http://localhost:80}
    volumes:
      - db-data:/app/prisma
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  dashboard:
    image: ghcr.io/khdeval/rims/dashboard:${IMAGE_TAG:-latest}
    container_name: rims-dashboard
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      api:
        condition: service_healthy

volumes:
  db-data:
